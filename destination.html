<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Space Tourism Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/destination.css" />
  </head>
  <body>
    <div id="loader">
      <div id="universe">
        <div id="galaxy">
          <div class="circle"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div id="orbit0">
            <div id="pos0">
              <div id="dot0"></div>
            </div>
          </div>
          <div id="orbit1">
            <div id="pos1">
              <div id="dot1"></div>
            </div>
          </div>
          <div id="orbit2">
            <div id="pos2">
              <div id="dot2"></div>
            </div>
          </div>
          <div id="orbit3">
            <div id="pos3">
              <div id="dot3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body" style="display: none">
      <header>
        <div class="logo-container">
          <a href="./index"
            ><img src="./assets/shared/logo.svg" alt="logo" class="logo"
          /></a>

          <hr />
        </div>
        <nav>
          <a href="./" class="nav-links h"><span>00</span> Home</a>
          <a href="./destination" class="nav-links d"
            ><span>01</span> Destination</a
          >
          <a href="./crew" class="nav-links c"><span>02</span> Crew</a>
          <a href="./technology" class="nav-links t"
            ><span>03</span> Technology</a
          >
        </nav>
      </header>
      <div class="container">
        <div class="content">
          <div class="page-title">
            <span>01</span>
            <p>Pick your destination</p>
          </div>
          <div class="main-content">
            <div class="image-container">
              <img src="" alt="" class="image" />
            </div>
            <div class="explanation-outer">
              <div class="explanation">
                <ul>
                  <li>
                    <button href="" data-index="0" class="planets">Moon</button>
                  </li>
                  <li>
                    <button href="" data-index="1" class="planets">Mars</button>
                  </li>
                  <li>
                    <button href="" data-index="2" class="planets">
                      Europa
                    </button>
                  </li>
                  <li>
                    <button href="" data-index="3" class="planets">
                      Titan
                    </button>
                  </li>
                </ul>
                <div>
                  <h1 class="destination">
                    <!-- DESTINATION -->
                  </h1>
                  <p class="description-container">
                    <!-- DESTINATION DESCRIPTION -->
                  </p>
                </div>
                <hr />
                <div class="destination-info">
                  <div class="distance-container">
                    <span>Avg. distance</span>
                    <p class="distance"></p>
                  </div>
                  <div class="travel-container">
                    <span>Est. time travel</span>
                    <p class="travel"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/general.js"></script>
    <script type="module" src="./js/destination.js"></script>
  </body>
</html>
